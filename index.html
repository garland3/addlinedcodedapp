<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Formatter with Line Numbers</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }

        /* Container Setup */
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 20px;
            gap: 15px;
        }

        /* Header Styling */
        header {
            text-align: center;
            margin-bottom: 10px;
        }

        header h1 {
            font-size: 2em;
            color: #4a90e2;
        }

        /* Textarea Containers */
        .textarea-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 15px;
        }

        .textarea-container label {
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 1em;
            color: #555;
        }

        /* Textarea Styling */
        textarea {
            width: 100%;
            height: 100%;
            padding: 12px 16px;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            border: 1px solid #ddd;
            border-radius: 6px;
            resize: none;
            overflow: auto;
            background-color: #fafafa;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: #4a90e2;
            outline: none;
            background-color: #fff;
        }

        /* Output Textarea Specific Styling */
        .output textarea {
            background-color: #f9f9f9;
            color: #333;
        }

        /* Button Styling */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            font-weight: 600;
            color: #fff;
            background-color: #4a90e2;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button:hover {
            background-color: #357ab8;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #2a5d8a;
            transform: translateY(0);
        }

        /* Notification Styling */
        .notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #4BB543;
            color: #fff;
            padding: 12px 20px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
            pointer-events: none;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5em;
            }

            button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
                gap: 10px;
            }

            textarea {
                font-size: 13px;
            }

            button {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Code Formatter</h1>
        </header>

        <!-- Input Textarea -->
        <div class="textarea-container">
            <label for="inputCode">Paste your code here:</label>
            <textarea id="inputCode" placeholder="Enter your code here..."></textarea>
        </div>

        <!-- Copy Button -->
        <div class="button-container">
            <button id="copyButton">Copy Lined Code to Clipboard</button>
        </div>

        <!-- Output Textarea -->
        <div class="textarea-container output">
            <label for="outputCode">Code with Line Numbers:</label>
            <textarea id="outputCode" readonly></textarea>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification">Copied to clipboard!</div>

    <script>
        // Get references to DOM elements
        const inputArea = document.getElementById('inputCode');
        const outputArea = document.getElementById('outputCode');
        const copyButton = document.getElementById('copyButton');
        const notification = document.getElementById('notification');

        /**
         * Adds line numbers to each line of the provided code.
         * @param {string} code - The input code.
         * @returns {string} - The code with line numbers prefixed.
         */
        function addLineNumbers(code) {
            const lines = code.split('\n');
            const maxLineNumber = lines.length;
            const padding = maxLineNumber.toString().length;

            const numberedLines = lines.map((line, index) => {
                // Add 1 to index because line numbers start at 1
                const lineNumber = (index + 1).toString().padStart(padding, ' ');
                return `${lineNumber} ${line}`;
            });

            return numberedLines.join('\n');
        }

        /**
         * Updates the output textarea with the numbered code.
         */
        function updateOutput() {
            const inputText = inputArea.value;
            const numberedText = addLineNumbers(inputText);
            outputArea.value = numberedText;
        }

        /**
         * Copies the content of the output textarea to the clipboard.
         */
        async function copyToClipboard() {
            const numberedText = outputArea.value;
            if (!numberedText) return;

            try {
                await navigator.clipboard.writeText(numberedText);
                showNotification('Copied to clipboard!');
            } catch (err) {
                fallbackCopyToClipboard(numberedText);
            }
        }

        /**
         * Fallback method for copying text to clipboard.
         * @param {string} text - The text to copy.
         */
        function fallbackCopyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';  // Prevent scrolling to bottom
            document.body.appendChild(textarea);
            textarea.focus();
            textarea.select();

            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showNotification('Copied to clipboard!');
                } else {
                    alert('Failed to copy the code. Please try manually.');
                }
            } catch (err) {
                alert('Browser does not support copying to clipboard.');
            }

            document.body.removeChild(textarea);
        }

        /**
         * Displays a temporary notification.
         * @param {string} message - The message to display.
         */
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        // Initialize output on page load
        updateOutput();

        // Listen for input events to update output in real-time
        inputArea.addEventListener('input', updateOutput);

        // Listen for click events on the copy button
        copyButton.addEventListener('click', copyToClipboard);
    </script>
</body>
</html>
